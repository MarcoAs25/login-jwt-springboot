<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmação de conta</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        *{
            padding: 5px;
            margin:0;
            font-family: "Roboto", sans-serif;
          }
        td{
            width: 100%;
            text-align: center;
        }
        table{
            width: 100%;
        }
    </style>
</head>
<body>
<table style="width: 100%;">
    <tr>
        <td>
            <h2 th:text="${title}"></h2>
        </td>
    </tr>
    <tr>
        <td>
            <p>Seu código de redefinição de senha é:</p>
        </td>
    </tr>
    <tr>
        <td>
            <p style="font-size: 30px;"><strong th:text="${code}"></strong></p>
        </td>
    </tr>
    <tr>
        <td>
            <p>Caso não tenha requisitado a alteração de senha em <strong th:text="${systemName}"></strong>, por favor, desconsidere esta mensagem.</p>
        </td>
    </tr>
</table>
</body>
</html>
